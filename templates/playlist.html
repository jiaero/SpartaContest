<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- External CSS -->
    <link type="text/css" rel="stylesheet" href="playlist_style.css">

    <script type="text/javascript">

        $(document).ready(function () {
            showComments();
            $('#post-button').hide()
        });

        function showComments() {
            $('#comment-box').empty()

            let commentCount = Math.random() * 20;

            let temp_html = `<tr>
                    <td>False Id</td>
                    <td>False Comment</td>
                </tr>`
            for (let i = 0; i < commentCount; i++) {
                $('#comment-box').append(temp_html)
            }

        }

        function showSlides() {
            $.ajax({
                type: 'GET',
                url: '/playlist',
                data: {},
                success: function (response) {
                    let videoLink
                    let imageLink
                    let alt
                    let temp_html = `<div class="carousel-item active">
                    <a href="${videoLink}" target="_blank"><img src="${imageLink}" class="d-block w-100"
                            alt="${alt}"></a>
                </div>`
                }
            })
        }

        function showPostBtn() {
            $('post-button').show()
        }

    </script>

    <title>Document</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">2팀 튜브</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="main">
        <!-- Carousel that contains frames -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <iframe src="https://www.youtube.com/embed/SLDIsFjq7LM" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
                <div class="carousel-item active">
                    <iframe src="https://www.youtube.com/embed/p8GK7HhmohE" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
                <div class="carousel-item">
                    <iframe src="https://www.youtube.com/embed/uYgowuaIwGU" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
            <button id="prev-button" class="carousel-control-prev" type="button"
                data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button id="next-button" class="carousel-control-next" type="button"
                data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="youtuber">
            <a href="#"><img id="author"
                    src="https://images.pexels.com/photos/127028/pexels-photo-127028.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">CatTube</a>
        </div>

        <!-- Comment Posting Section -->
        <form>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Comment</label>
                <textarea onfocus="showPostBtn" id="comment-textarea" class="form-control" id="exampleFormControlTextarea1"
                    rows="1"></textarea>
                <button id="post-button" class="btn btn-primary mt-1" type="submit">post</button>
            </div>
        </form>

        <!-- Comments Sections -->
        <div class="comments">
            <table class="table">
                <thead>
                    <!-- <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Comment</th>
                    </tr> -->
                </thead>
                <tbody id="comment-box">
                    <tr>
                        <td colspan="1">Sir Cat</td>
                        <td colspan="5">Well that's cute</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
